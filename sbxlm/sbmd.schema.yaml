# Rime schema
# encoding: utf-8

__include: sbfd.schema.yaml:/

schema:
  schema_id: sbmd
  name: "声笔魔单"
  icon: "nothing.ico"
  description: |
    —— 隐藏了候选框的飞单, 强制盲打。只能在Windows下使用。

switches:
  - name: ascii_mode
    reset: 0
    states: [中文, 西文]
  - name: ascii_punct
    reset: 0
    states: [。，, ．，]
  - name: zh_trad
    reset: 0
    states: [简体, 繁体]
  - name: is_enhanced
    reset: 1
    states: [常规, 增强]
  - options: [hide, rational, irrational, both]
    reset: 0
    states: [隐藏, 有理, 无理, 两者]
  # 希望在同文里用下三角来隐藏键盘的可去掉下面两行的注释
  #- options: [_key_Hide]
  #  states: ["▼"]
  # 为了避免拥挤，不显示下面的状态
  - name: auto_inline
    reset: 1
  - name: is_buffered
    reset: 0
  - name: single_display
    reset: 1
  - options: [pro_word, pro_char, delayed_pop]
    reset: 1
  # states: [词组, 单字, 延顶]
  - name: show_es
    reset: 1
  # 不要改变下面的状态，以免穿帮
  - name: third_pop
    reset: 0
  - name: fast_pop
    reset: 0

translator:
  dictionary: sbfm
  enable_user_dict: true
  enable_filtering: true
  filter_strength: 6    #可以为3,4,5,6 
  forced_selection: true
  single_selection: true
  enable_encoder: true
  stop_change: false
  delete_threshold: 2000
  max_phrase_length: 1
  disable_user_dict_for_patterns:
    - "[bpmfdtnlgkhjqxzcsrywv][a-z]?[0-9aeuio;',./]*"
    - "[bpmfdtnlgkhjqxzcsrywv][a-z][bpmfdtnlgkhjqxzcsrywv]"
    - "([bpmfdtnlgkhjqxzcsrywv][aeiou]){2}"

style:
  inline_preedit: true #如果连嵌入的首选都不想看，请把true改为false
  preedit_type: preview #若只想看首选的编码，请把preview改为composition
  layout:
    margin_y: -1
