# Rime schema
# encoding: utf-8

__include: sbxlm.yaml:/prelude

schema:
  schema_id: sbfx
  name: "声笔飞讯"
  version: "10.0"
  author:
    - 戴石麟 <https://sbxlm.gitee.io>
    - 蓝落萧 <https://tansongchen.com>
  dependencies:
    - sbjm
    - hypy
    - bihua
    - zhlf
    - sbfx2

switches:
  - name: ascii_mode
    reset: 0
    states: [中文, 西文]
  - name: ascii_punct
    states: [。，, ．，]
  - name: zh_trad
    reset: 0
    states: [简体, 繁体]
  - name: pro_char
    reset: 0
    states: [词组, 单字]
  - name: fast_pop
    reset: 0
    states: [ 慢顶, 快顶 ]
  - name: is_enhanced
    reset: 0
    states: [常规, 增强]
  # 为了避免拥挤，不显示下面的状态
  - name: auto_inline
    reset: 1
  - name: is_buffered
    reset: 0
  # 不要改变下面的状态，以免穿帮
  - name: third_pop
    reset: 0

engine:
  processors:
    - lua_processor@*sbxlm.ascii_composer
    - ascii_composer
    - recognizer
    - lua_processor@*sbxlm.key_binder
    - key_binder
    - lua_processor@*sbxlm.upper_case
    - lua_processor@*sbxlm.selector
    - lua_processor@*sbxlm.popping
    - speller
    - punctuator
    - selector
    - navigator
    - express_editor
  segmentors:
    - ascii_segmentor
    - matcher
    - abc_segmentor
    - affix_segmentor@sbzdy
    - affix_segmentor@sbjm_lookup
    - affix_segmentor@zhlf_lookup
    - affix_segmentor@bihua_lookup
    - affix_segmentor@pinyin_lookup
    - punct_segmentor
    - fallback_segmentor
  translators:
    - punct_translator
    - lua_translator@*sbxlm.auto_length
    - table_translator@sbjm_lookup
    - table_translator@bihua_lookup
    - script_translator@pinyin_lookup
    - table_translator@zhlf_lookup
    - lua_translator@*utils.datetime
    - lua_translator@*utils.number
    - lua_translator@*utils.calculator
    - table_translator@sbzdy
    - history_translator
  filters:
    - lua_filter@*sbxlm.hint
    - reverse_lookup_filter@sbjm_reverse_lookup
    - reverse_lookup_filter@bihua_reverse_lookup
    - reverse_lookup_filter@pinyin_reverse_lookup
    - reverse_lookup_filter@zhlf_reverse_lookup
    - lua_filter@*sbxlm.radicals
    - simplifier
    - uniquifier
    - lua_filter@*sbxlm.select_key_to_comment

speller:
  alphabet: "bpmfdtnlgkhjqxzcsrywvaeiou0123456789;'"
  initials: "bpmfdtnlgkhjqxzcsrywv"
  auto_clear: none
  max_code_length: 7
  popping:
    __include: sbxlm.yaml:/popping
    __append:
      # 单字四二顶
      - match: "[bpmfdtnlgkhjqxzcsrywv][a-z][bpmfdtnlgkhjqxzcsrywv]"
        accept: "[bpmfdtnlgkhjqxzcsrywv]"
        prefix: 2
      # 快顶模式下，声笔字结尾的单字也可以四二顶
      - when: fast_pop
        match: "[bpmfdtnlgkhjqxzcsrywv][a-z][bpmfdtnlgkhjqxzcsrywv]"
        accept: "[aeiou]"
        prefix: 2
      # 单字五二顶
      - match: "[bpmfdtnlgkhjqxzcsrywv][a-z][bpmfdtnlgkhjqxzcsrywv][aeiou]"
        accept: "[bpmfdtnlgkhjqxzcsrywv]"
        prefix: 2
      # 词组顶
      - match: "[bpmfdtnlgkhjqxzcsrywv][a-z][bpmfdtnlgkhjqxzcsrywv][aeiou]{2,4}"
        accept: "[bpmfdtnlgkhjqxzcsrywv]"
      # 第四码大写的多字词词组顶
      - match: "[bpmfdtnlgkhjqxzcsrywv]{4}[aeiou]{0,2}"
        accept: "[bpmfdtnlgkhjqxzcsrywv]"
      # 增强模式词组顶
      - match: "[bpmfdtnlgkhjqxzcsrywv][a-z][bpmfdtnlgkhjqxzcsrywv][23789][aeiou]{0,3}"
        accept: "[bpmfdtnlgkhjqxzcsrywv]"

translator:
  dictionary: sbfx
  enable_encoder: true
  stop_change: false
  delete_threshold: 2000
  max_phrase_length: 5
  disable_user_dict_for_patterns:
    - "[bpmfdtnlgkhjqxzcsrywv][a-z]?[0123456789aeuio;']*"
    - "[bpmfdtnlgkhjqxzcsrywv][a-z][bpmfdtnlgkhjqxzcsrywv][aeiou]?"
    - "([bpmfdtnlgkhjqxzcsrywv][aeiou]){2}"

extended:
  dictionary: sbfx.extended

punctuator:
  import_preset: sbxlm

recognizer:
  import_preset: sbxlm

key_binder:
  import_preset: sbxlm

bihua_reverse_lookup:
  __include: sbxlm.yaml:/prelude/bihua_reverse_lookup
  dictionary: sbfm

pinyin_reverse_lookup:
  __include: sbxlm.yaml:/prelude/pinyin_reverse_lookup
  dictionary: sbfm

zhlf_reverse_lookup:
  __include: sbxlm.yaml:/prelude/zhlf_reverse_lookup
  dictionary: sbfm

menu:
  __include: sbxlm.yaml:/prelude/menu
  alternative_select_patterns:
    - "[bpmfdtnlgkhjqxzcsrywv][a-z][aeuio]{2}"
    - "[bpmfdtnlgkhjqxzcsrywv]{4}[aeuio]{2}"
    - "[bpmfdtnlgkhjqxzcsrywv][a-z][bpmfdtnlgkhjqxzcsrywv][aeuio]{4}"
