# Rime schema
# encoding: utf-8

__include: sbxlm.yaml:/prelude

schema:
  schema_id: sbjm
  name: "声笔简码"
  version: "10.0"
  author:
    - 戴石麟 <https://sbxlm.gitee.io>
    - 蓝落萧 <https://tansongchen.com>
  dependencies:
    - hypy
    - bihua
    - zhlf
    - sbjm2

switches:
  - name: ascii_mode
    reset: 0
    states: [中文, 西文]
  - name: ascii_punct
    states: [。，, ．，]
  - name: zh_trad
    reset: 0
    states: [简体, 繁体]
  - name: third_pop
    reset: 0
    states: [四顶, 三顶]
  - name: is_enhanced
    reset: 0
    states: [常规, 增强]
  # 为了避免拥挤，不显示下面的状态
  - name: auto_inline
    reset: 1
  - name: is_buffered
    reset: 0
  # 不要改变下面的状态，以免穿帮
  - name: fast_pop
    reset: 0
  - name: pro_char
    reset: 0

engine:
  processors:
    - lua_processor@*sbxlm.ascii_composer
    - ascii_composer
    - recognizer
    - lua_processor@*sbxlm.key_binder
    - key_binder
    - lua_processor@*sbxlm.upper_case
    - lua_processor@*sbxlm.selector
    - lua_processor@*sbxlm.popping
    - speller
    - punctuator
    - selector
    - navigator
    - express_editor
  segmentors:
    - ascii_segmentor
    - matcher
    - abc_segmentor
    - affix_segmentor@sbzdy
    - affix_segmentor@zhlf_lookup
    - affix_segmentor@bihua_lookup
    - affix_segmentor@pinyin_lookup
    - punct_segmentor
    - fallback_segmentor
  translators:
    - punct_translator
    - lua_translator@*sbxlm.auto_length
    - table_translator@bihua_lookup
    - script_translator@pinyin_lookup
    - table_translator@zhlf_lookup
    - lua_translator@*utils.datetime
    - lua_translator@*utils.number
    - lua_translator@*utils.calculator
    - table_translator@sbzdy
    - history_translator
  filters:
    - lua_filter@*sbxlm.hint
    - reverse_lookup_filter@bihua_reverse_lookup
    - reverse_lookup_filter@pinyin_reverse_lookup
    - reverse_lookup_filter@zhlf_reverse_lookup
    - simplifier
    - uniquifier
    - lua_filter@*sbxlm.select_key_to_comment

popping:
  __append:
    - match: "[bpmfdtnlgkhjqxzcsrywv].*[aeiou]"
      accept: "[bpmfdtnlgkhjqxzcsrywv]"
    - match: "[bpmfdtnlgkhjqxzcsrywv]{4}"
      accept: "[bpmfdtnlgkhjqxzcsrywv]"
    - when: "third_pop"
      match: "[bpmfdtnlgkhjqxzcsrywv]{3}"
      accept: "[bpmfdtnlgkhjqxzcsrywv]"

speller:
  alphabet: "bpmfdtnlgkhjqxzcsrywvaeiou0123456789;'"
  initials: "bpmfdtnlgkhjqxzcsrywv"
  auto_clear: none
  max_code_length: 6
  popping:
    __patch:
      - /popping
      - sbxlm.yaml:/popping

translator:
  dictionary: sbjm
  enable_filtering: false
  lower_case: true
  enable_encoder: true
  stop_change: false
  delete_threshold: 2000
  max_phrase_length: 5
  disable_user_dict_for_patterns:
    - "[bpmfdtnlgkhjqxzcsrywv][a-z]?[0123456789;']?"
    - "[bpmfdtnlgkhjqxzcsrywv][a-z][bpmfdtnlgkhjqxzcsrywv]"

extended:
  dictionary: sbjm.extended

punctuator:
  import_preset: sbxlm

recognizer:
  import_preset: sbxlm
  patterns:
    sbjm_lookup: ''

sbjm_extra_bindings:
  __append:
    - match: "[bpmfdtnlgkhjqxzcsrywv]{2}"
      accept: Tab
      send_sequence: "{space}"
    - match: "[bpmfdtnlgkhjqxzcsrywv]{2}"
      accept: "'"
      send_sequence: "{space}"
    - match: "[bpmfdtnlgkhjqxzcsrywv]{3}"
      accept: Tab
      send_sequence: "{Home}{Right}{Right}{space}{space}"
    - match: "[bpmfdtnlgkhjqxzcsrywv]{3}"
      accept: "'"
      send_sequence: "{Home}{Right}{space}{Left}{space}{space}"
    - match: "[bpmfdtnlgkhjqxzcsrywv]{4}"
      accept: "'"
      send_sequence: "{Home}{Right}{Right}{space}{Left}{space}{space}"

key_binder:
  bindings:
    __patch: 
      - sbxlm.yaml:/rime_key_bindings
      - sbxlm.yaml:/sbxlm_basic_bindings
      - /sbjm_extra_bindings

menu:
  __include: sbxlm.yaml:/prelude/menu
  alternative_select_patterns:
    - "[bpmfdtnlgkhjqxzcsrywv][a-z]{3}[aeuio]{2}"
