# Rime schema
# encoding: utf-8

__include: sbxlm.yaml:/prelude

schema:
  schema_id: sbxd
  name: "声笔象单"
  version: "11.0"
  icon: "sbxlm.ico"
  author:
    - 戴石麟 <https://sbxlm.github.io>
  dependencies:
    - sbyp
    - bihua
    - zhlf
    - sbxd2

switches:
  - name: ascii_mode
    reset: 0
    states: [中文, 西文]
  - name: ascii_punct
    reset: 0
    states: [。，, ．，]
  - name: zh_trad
    reset: 0
    states: [简体, 繁体]
  - name: is_hidden
    states: [提示, 隐藏]
    reset: 0
  # 为了避免拥挤，不显示下面的状态
  - name: auto_inline
    reset: 1
  - name: is_buffered
    reset: 0
  - name: single_display
    reset: 0
  - name: show_es
    reset: 1
  # 不要改变下面的状态，以免穿帮
  - name: third_pop
    reset: 0
  - name: fast_pop
    reset: 0

engine:
  processors:
    - lua_processor@*sbxlm.ascii_composer
    - ascii_composer
    - recognizer
    - lua_processor@*sbxlm.key_binder
    - key_binder
    - lua_processor@*sbxlm.selector
    - lua_processor@*sbxlm.popping
    - speller
    - punctuator
    - selector
    - navigator
    - express_editor
  segmentors:
    - ascii_segmentor
    - matcher
    - abc_segmentor
    - affix_segmentor@sbzdy
    - affix_segmentor@bihua
    - affix_segmentor@sbyp
    - affix_segmentor@emoji
    - affix_segmentor@zhlf
    - punct_segmentor
    - fallback_segmentor
  translators:
    - punct_translator
    - lua_translator@*sbxlm.auto_length
    - table_translator@bihua
    - script_translator@sbyp
    - script_translator@emoji
    - script_translator@zhlf
    - lua_translator@*sbxlm.utils.datetime
    - lua_translator@*sbxlm.utils.number
    - lua_translator@*sbxlm.utils.calculator
    - table_translator@sbzdy
    - history_translator
  filters:
    - simplifier@es_conversion
    - reverse_lookup_filter@reverse_lookup
    - reverse_lookup_filter@reverse_lookup2
    - lua_filter@*sbxlm.hint
    - lua_filter@*sbxlm.select_key_to_comment
    - simplifier
    - uniquifier

popping:
  __append:
    - match: "[^a-z]"
      accept: "[^ ]"
    - match: "[bpmfdtnlgkhjqxzcsrywv][a-z][aeuio]"
      accept: "[bpmfdtnlgkhjqxzcsrywv;',./]"
    - match: "[bpmfdtnlgkhjqxzcsrywv]"
      accept: "[;',./]"
    - match: "[bpmfdtnlgkhjqxzcsrywv][a-z]"
      accept: "[,./]"
    - match: "([bpmfdtnlgkhjqxzcsrywv][a-z]){2}"
      accept: "[,./]"
    - match: "[bpmfdtnlgkhjqxzcsrywv][a-z][a-z][;',./]"
      accept: "[bpmfdtnlgkhjqxzcsrywv;',./]"
    - match: "[bpmfdtnlgkhjqxzcsrywv][a-z][aeuio]{2}"
      accept: "[bpmfdtnlgkhjqxzcsrywv;',./]"
    - match: "[bpmfdtnlgkhjqxzcsrywv][a-z][a-zA-Z]{2}[aeuio]{0,2}"
      accept: "[bpmfdtnlgkhjqxzcsrywv;',./]"
    - match: "[bpmfdtnlgkhjqxzcsrywv][a-z][bpmfdtnlgkhjqxzcsrywv]"
      accept: "[a-z]"
      prefix: 2
    - match: "[bpmfdtnlgkhjqxzcsrywv][a-z][bpmfdtnlgkhjqxzcsrywv]?"
      accept: "[A-Z]"
      strategy: append

speller:
  alphabet: "bpmfdtnlgkhjqxzcsrywvaeiouBPMFDTNLGKHJQXZCSRYWVAEUIO;',./"
  initials: "bpmfdtnlgkhjqxzcsrywv"
  auto_clear: none
  max_code_length: 6
  auto_select: true
  auto_select_pattern: "^[bpmfdtnlgkhjqxzcsrywv][a-z][;']$"
  popping:
    __patch:
      - /popping

translator:
  dictionary: sbxd
  enable_user_dict: true
  enable_filtering: true
  filter_strength: 5 #可以为3,4,5,6
  forced_selection: true
  single_selection: true
  enable_encoder: true
  stop_change: false
  delete_threshold: 2000
  max_phrase_length: 5
  disable_user_dict_for_patterns:
    - "[bpmfdtnlgkhjqxzcsrywv]"
    - "[bpmfdtnlgkhjqxzcsrywv][a-z][;']?"
    - "[bpmfdtnlgkhjqxzcsrywv][a-z]{2}[;',./]?"
    - "([bpmfdtnlgkhjqxzcsrywv][a-z]){2}"
    - "[bpmfdtnlgkhjqxzcsrywv][a-z][aeuio]{2}"

extended:
  dictionary: sbxd.extended
  user_dictionary: "sbxd"
  enable_user_dict: true

punctuator:
  import_preset: sbxlm

recognizer:
  import_preset: sbxlm

sbxd_bindings:
  __append:
    - match: "[a-z]{3}"
      accept: "Shift+space"
      send_sequence: "{Home}{Right}{space}{space}"
    - match: "[bpmfdtnlgkhjqxzcsrywv]{2}"
      accept: Tab
      send_sequence: "{Home}{Right}{space}{space}"
    - match: "[bpmfdtnlgkhjqxzcsrywv]{3}"
      accept: Tab
      send_sequence: "{Home}{Right}{space}{Home}{Right}{space}{space}"

key_binder:
  bindings:
    __patch:
      - sbxlm.yaml:/rime_key_bindings
      - /sbxd_bindings

reverse_lookup:
  __include: sbxlm.yaml:/prelude/reverse_lookup
  dictionary: sbxd.extended

reverse_lookup2:
  __include: sbxlm.yaml:/prelude/reverse_lookup
  overwrite_comment: true
  dictionary: sbxd

menu:
  page_size: 6
  alternative_select_keys: "_aeuio"
  alternative_select_labels: ["", "", "", "", "", ""]
  alternative_select_patterns:
    - "[a-z]{3}[;',./]"
    - "[a-z]{2}[aeuio]{2}"
    - "[a-z]{4}[aeuio]{2}"
    - "[bpmfdtnlgkhjqxzcsrywv][a-z][BPMFDTNLGKHJQXZCSRYWV][a-z][aeuio]{2}"
    - "[bpmfdtnlgkhjqxzcsrywv]{3}[BPMFDTNLGKHJQXZCSRYWV][aeuio]{2}"
  select_comment_pattern: "^[a-z]{3}[;',./]|[a-z]{2}[aeuio]{2}|[a-z]{4}[aeuio]{2}|[bpmfdtnlgkhjqxzcsrywv][a-z][BPMFDTNLGKHJQXZCSRYWV][a-z][aeuio]{0,2}|[bpmfdtnlgkhjqxzcsrywv]{3}[BPMFDTNLGKHJQXZCSRYWV][aeuio]{0,2}$"
